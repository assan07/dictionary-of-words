<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta
      property="og:image"
      content="{{url_for('static', filename='logo_red.png')}}"
    />
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }} "
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <title>Dictionary Suggestions</title>
  </head>

  <body>
    <div class="wrap">
      <div class="banner" onclick=" window.location.href = '/';"></div>
      <div class="container">
        <h1>Your word, "{{word}}", could not be found</h1>
        {% if suggestions %}
        <h4>Here are some suggested words:</h4>
        {% for suggestion in suggestions %}

        <a
          href="{{ url_for('detail', keyword=suggestion) }}"
          class="btn btn-primary mb-2"
          >{{ suggestion }}</a
        >
        {% endfor %} {% else %}
        <h4>No suggestions available.</h4>
        {% endif %}
      </div>
    </div>
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item text-body-secondary">
            <a href="/" class="nav-link px-2" style="color: black">Home</a>
          </li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
      </footer>
    </div>
  </body>
</html>
